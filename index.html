<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Rando</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* RESET & BASE */
        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            font-family: sans-serif;
            background-color: #000; /* Fond de secours */
        }

        /* L'IMAGE DE FOND - Fixée au plus bas niveau */
        .background-image {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('fond.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: 1; /* Couche 1 */
        }

        /* COUCHE DE CONTENU - Au dessus de l'image */
        .ui-layer {
            position: relative;
            z-index: 10; /* Couche 10 */
            min-height: 100vh;
        }

        /* NAVIGATION */
        nav {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            gap: 15px;
        }

        .menu-container {
            display: flex;
            gap: 5px;
            overflow-x: auto;
            flex-grow: 1;
        }

        /* BOUTONS MENUS */
        .dropdown { position: relative; }
        
        .dropbtn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 13px;
            white-space: nowrap;
        }

        .dropbtn:hover { background: rgba(255,255,255,0.3); }

        /* LISTE DÉROULANTE */
        .dropdown-content {
            display: none;
            position: absolute;
            background: #1a1a1a;
            min-width: 250px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
            border-radius: 4px;
            margin-top: 5px;
            max-height: 400px;
            overflow-y: auto;
        }

        /* Affichage quand on survole (PC) ou via JS (Mobile) */
        .dropdown:hover .dropdown-content { display: block; }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #333;
            font-size: 14px;
        }

        .dropdown-content a:hover { background: #2563eb; }

        /* TITRE CENTRAL */
        .main-title {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }
        h1 { color: white; font-size: 60px; text-shadow: 2px 2px 10px rgba(0,0,0,0.8); margin: 0; }

        /* FENÊTRE MODALE */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 100;
            align-items: center; justify-content: center;
        }
        .modal-inner {
            background: white; color: black;
            padding: 30px; border-radius: 10px;
            width: 80%; max-width: 600px;
            position: relative;
        }
        .close { position: absolute; top: 10px; right: 15px; font-size: 25px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="background-image"></div>

            <i data-lucide="cloud-sun" style="color:white;"></i>
        </nav>

        <div class="main-title">
            <h1>NASA Rando</h1>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-inner">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <div id="modalBody"></div>
        </div>
    </div>
